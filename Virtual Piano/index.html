<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="white-keys">
                <kbd onclick=sound('A')>A</kbd>
                <kbd onclick=sound('S')>S</kbd>
                <kbd onclick=sound('D')>D</kbd>
                <kbd onclick=sound('F')>F</kbd>
                <kbd onclick=sound('G')>G</kbd>
                <kbd onclick=sound('H')>H</kbd>
                <kbd onclick=sound('J')>J</kbd>
            </div>
            <div class="black-keys">
                <kbd onclick=sound('W')>W</kbd>
                <kbd onclick=sound('E')>E</kbd>
                <kbd onclick=sound('T')>T</kbd>
                <kbd onclick=sound('Y')>Y</kbd>
                <kbd onclick=sound('U')>U</kbd>
            </div>
        </div>


    <script src="piano.js"></script>
</body>
</html>
