<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>What is the capital of...</h1>
    </header> 
    <div class="flex-container">

        <div class="card">
            <div>
                <div class='front'><p>Myanmar</p></div>
                <div class='back'><p>Yangon</p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class='front'><p>Singapore</p></div>
                <div class='back'><p>Singapore</p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class='front'><p>Malaysia</p></div>
                <div class='back'><p>Kuala Lumpur</p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class='front'><p>Indonesia</p></div>
                <div class='back'><p>Jakarta</p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class='front'><p>Japan</p></div>
                <div class='back'><p>Tokyo</p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class='front'><p>Thailand</p></div>
                <div class='back'><p>Bangkok</p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class='front'><p>Italy</p></div>
                <div class='back'><p>Rome</p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class='front'><p>U.S</p></div>
                <div class='back'><p>New York</p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class='front'><p>Korea</p></div>
                <div class='back'><p>Seoul</p></div>
            </div>
        </div>
    </div>
</body>
</html>
