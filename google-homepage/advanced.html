<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adanvced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <div id='pages'>
                <a href="index.html" >Goolge Search</a>
            </div>
            <img id='advanced_logo' alt="Google" src="google.png">
            <h2 id='title'>Find out more</h2>
            <hr>

            <form id='advanced_form' action="https://google.com/search">
                <h3>Search Pages...</h3>
                <div class='fields'>
                    <div class='row'>
                        <label class='col1'>all these words:</label>
                        <input class='col2' name="as_q">
                    </div>
                    <div class='row'>
                        <label class='col1'>this exact word or phrase:</label>
                        <input class='col2' name="as_epq">
                    </div>
                    <div class='row'>
                        <label class='col1'>any of these words:</label>
                        <input class='col2' name="as_oq">
                    </div>
                    <div class='row'>
                        <label class='col1'>none of these words:</label>
                        <input class='col2' name="as_eq">
                    </div>
                    <input id='advanced_submit' type="submit"  value="Advanced Search"> 
                </div>
                    
            </form>   
      
     
    </body>

</html>
