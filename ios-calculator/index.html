<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wraper">

        <div class='screen-box'>
            <h1 class='screen'>0</h1>
            <p class='showEexpression'>0</p>
        </div>

        <div class='keys'>

            <button class="key" onclick=clear_screen()>AC</button>
            <button class="key" onclick=delete_screen()>C</button>
            <button class="key" onclick=showEexpression('%')>%</button>
            <button class="key" onclick=showEexpression('/')>&#247;</button>
            <button class="key" onclick=showEexpression('7')>7</button>
            <button class="key" onclick=showEexpression('8')>8</button>
            <button class="key" onclick=showEexpression('9')>9</button>
            <button class="key" onclick=showEexpression('*')>x</button>
            <button class="key" onclick=showEexpression('4')>4</button>
            <button class="key" onclick=showEexpression('5')>5</button>
            <button class="key" onclick=showEexpression('6')>6</button>
            <button class="key" onclick=showEexpression('-')>&#8722</button>
            <button class="key" onclick=showEexpression('1')>1</button>
            <button class="key" onclick=showEexpression('2')>2</button>
            <button class="key" onclick=showEexpression('3')>3</button>
            <button class="key" onclick=showEexpression('+')>+</button>
            <button class="key" onclick=showEexpression('0')>0</button>
            <button class="key" onclick=showEexpression('.')>.</button>
            <button class="key" onclick=calculate()>=</button>
            

        </div>
        



    </div>

    <script src='main.js'></script>
</body>
</html>
